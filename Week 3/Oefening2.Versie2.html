    <h1> Het schaakbord</h1>
    <p> Het schaakbord is een bord waarop het schaakspel wordt gespeeld. Het bestaat uit 64 verlden, in 8 rijen en 8 kolommen. De velden zijn afwisselen doner en licht gekleurd (meestal zwart en wit). </p>
